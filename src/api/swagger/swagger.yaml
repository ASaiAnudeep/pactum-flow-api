    x-swagger-router-controller: "metric.controller"
  /process/analysis:
    post:
      tags:
        - "Process"
      description: "process analysis"
      operationId: "postProcessAnalysis"
      security:
        - AuthToken: []
      parameters:
        - in: "body"
          name: "process body"
          description: "analysis to process"
          required: true
          schema:
            $ref: "#/definitions/ProcessAnalysis"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/HealthResponse"
    x-swagger-router-controller: "processor.controller"
  /search/analyses:
    post:
      tags:
        - "Search"
      description: "search analyses"
      operationId: "postSearchAnalyses"
      parameters:
        - in: "body"
          name: "search"
          description: "search payload"
          required: true
          schema:
            $ref: "#/definitions/SearchIds"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Analyses"
    x-swagger-router-controller: "search.controller"
  /search/interactions:
    post:
      tags:
        - "Search"
      description: "search interactions"
      operationId: "postSearchInteractions"
      parameters:
        - in: "body"
          name: "search"
          description: "search payload"
          required: true
          schema:
            $ref: "#/definitions/SearchIds"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Interactions"
    x-swagger-router-controller: "search.controller"
  /search/flows:
    post:
      tags:
        - "Search"
      description: "search flows"
      operationId: "postSearchFlows"
      parameters:
        - in: "body"
          name: "search"
          description: "search payload"
          required: true
          schema:
            $ref: "#/definitions/SearchIds"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Flows"
    x-swagger-router-controller: "search.controller"
  /requests/{id}:
    get:
      tags:
        - "Exchanges"
      description: "get request with id"
      operationId: "getExchangeRequestById"
      parameters:
        - in: "path"
          name: "id"
          description: "request id to fetch"
          required: true
          type: "string"
          minLength: 24
          maxLength: 24
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/FlowRequest"
    x-swagger-router-controller: "exchange.controller"
  /responses/{id}:
    get:
      tags:
        - "Exchanges"
      description: "get response with id"
      operationId: "getExchangeResponseById"
      parameters:
        - in: "path"
          name: "id"
          description: "response id to fetch"
          required: true
          type: "string"
          minLength: 24
          maxLength: 24
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/FlowResponse"
    x-swagger-router-controller: "exchange.controller"
  /environments:
    get:
      tags:
        - "Environments"
      description: "get environments"
      operationId: "getEnvironments"
      parameters: []
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Environments"
    post:
      tags:
        - "Environments"
      description: "publish a version of project to a environment"
      operationId: "postEnvironment"
      security:
        - AuthToken: []
      parameters:
        - in: "body"
          name: "environment"
          description: "project, version & environment to publish"
          required: true
          schema:
            $ref: "#/definitions/Environment"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Environment"
    x-swagger-router-controller: "environment.controller"
  /environments/{id}:
    get:
      tags:
        - "Environments"
      description: "get environment with id"
      operationId: "getEnvironment"
      parameters:
        - in: "path"
          name: "id"
          description: "environment name"
          required: true
          type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Environment"
    delete:
      tags:
        - "Environments"
      description: "delete an environment"
      operationId: "deleteEnvironment"
      security:
        - AuthToken: []
      parameters:
        - in: "path"
          name: "id"
          description: "environment name"
          required: true
          type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/HealthResponse"
    x-swagger-router-controller: "environment.controller"
  /compatibility:
    get:
      tags:
        - "Compatibility"
      description: "get compatibility results"
      operationId: "getCompatibilityResults"
      parameters:
        - in: "query"
          name: "projectId"
          description: "id of the project to fetch"
          type: "string"
          required: true
        - in: "query"
          name: "version"
          description: "version of the project to fetch"
          type: "string"
          required: false
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/CompatibilityResults"
    post:
      tags:
        - "Compatibility"
      description: "verify compatibility"
      operationId: "verifyCompatibility"
      parameters:
        - in: "body"
          name: "verify"
          description: "project to verify"
          required: true
          schema:
            $ref: "#/definitions/Verify"
      responses:
        202:
          description: "Success"
          schema:
            $ref: "#/definitions/HealthResponse"
    x-swagger-router-controller: "compatibility.controller"
  /compatibility/{id}:
    delete:
      tags:
        - "Compatibility"
      description: "delete compatibility results by project"
      operationId: "deleteCompatibilityResultsByProject"
      parameters:
        - in: "path"
          name: "id"
          description: "id of the project to delete"
          type: "string"
          minLength: 2
          required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/CompatibilityResults"
    x-swagger-router-controller: "compatibility.controller"
  /compatibility/{id}/version/{version}:
    delete:
      tags:
        - "Compatibility"
      description: "delete compatibility results by version"
      operationId: "deleteCompatibilityResultsByProjectVersion"
      parameters:
        - in: "path"
          name: "id"
          description: "id of the project to delete"
          type: "string"
          minLength: 2
          required: true
        - in: "path"
          name: "version"
          description: "version of the project to delete"
          type: "string"
          minLength: 2
          required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/CompatibilityResults"
    x-swagger-router-controller: "compatibility.controller"
  /quality-gate/status:
    get:
      tags:
        - "Quality Gate"
      description: "get quality gate status of a project"
      operationId: "getQualityGateStatus"
      parameters:
        - in: "query"
          name: "projectId"
          description: "id of the project"
          type: "string"
          required: true
        - in: "query"
          name: "version"
          description: "version of the project to fetch"
          type: "string"
          required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/QualityGateStatuses"
    x-swagger-router-controller: "qualityGate.controller"
definitions:
  Project:
    type: "object"
    properties:
      id:
        type: "string"
        minLength: 1
      name:
        type: "string"
        minLength: 1
    required:
     - "id"
     - "name"
  Analysis:
    type: "object"
    properties:
      projectId:
        type: "string"
        minLength: 1
      branch:
        type: "string"
        minLength: 1
      version:
        type: "string"
        minLength: 1
    required:
     - "projectId"
     - "branch"
     - "version"
  Analyses:
    type: "array"
    items:
      $ref: "#/definitions/Analysis"
  Interaction:
    type: "object"
    properties:
      analysisId:
        type: "string"
        minLength: 24
        maxLength: 24
      provider:
        type: "string"
        minLength: 1
      flow:
        type: "string"
        minLength: 1
      request:
        $ref: "#/definitions/FlowRequest"
      response:
        $ref: "#/definitions/FlowResponse"
    required:
      - "analysisId"
      - "provider"
      - "flow"
      - "request"
      - "response"
  Interactions:
    type: "array"
    items:
      $ref: "#/definitions/Interaction"
  Flow:
    type: "object"
    properties:
      analysisId:
        type: "string"
        minLength: 24
        maxLength: 24
      name:
        type: "string"
        minLength: 1
      request:
        $ref: "#/definitions/FlowRequest"
      response:
        $ref: "#/definitions/FlowResponse"
    required:
     - "analysisId"
     - "name"
     - "request"
     - "response"
  Flows:
    type: "array"
    items:
      $ref: "#/definitions/Flow"
  FlowRequest:
    type: "object"
    properties:
      method:
        type: "string"
        minLength: 1
      path:
        type: "string"
        minLength: 1
      pathParams:
        type: "object"
      queryParams:
        type: "object"
      headers:
        type: "object"
      matchingRules:
        type: "object"
    required:
     - "method"
     - "path"
  FlowResponse:
    type: "object"
    properties:
      statusCode:
        type: "number"
      headers:
        type: "object"
      matchingRules:
        type: "object"
    required:
     - "statusCode"
  ProcessAnalysis:
    type: "object"
    properties:
      id:
        type: "string"
        minLength: 2
    required:
      - "id"
  SearchIds:
    type: "object"
    properties:
      ids:
        type: "array"
        items:
          type: "string"
    required:
      - "ids"
  Environment:
    type: "object"
    properties:
      projectId:
        type: "string"
        minLength: 1
      version:
        type: "string"
        minLength: 1
      environment:
        type: "string"
        minLength: 1
    required:
      - "projectId"
      - "version"
      - "environment"
  Environments:
    type: "array"
    items:
      $ref: "#/definitions/Environment"
  Verify:
    type: "object"
    properties:
      projectId:
        type: "string"
        minLength: 2
  Exception:
    type: "object"
    properties:
      flow:
        type: "string"
      error:
        type: "string"
  CompatibilityResult:
    type: "object"
    properties:
      consumer:
        type: "string"
      consumerVersion:
        type: "string"
      provider:
        type: "string"
      providerVersion:
        type: "string"
      status:
        type: "string"
      verifiedAt:
        type: "string"
      exceptions:
        type: "array"
        items:
          $ref: "#/definitions/Exception"
  CompatibilityResults:
    type: "array"
    items:
      $ref: "#/definitions/CompatibilityResult"
  QualityGateProjectStatus:
    type: "object"
    properties:
      name:
        type: "string"
      version:
        type: "string"
      status:
        type: "string"
      message:
        type: "string"
      exceptions:
        type: "array"
        items:
          $ref: "#/definitions/Exception"
  QualityGateStatus:
    type: "object"
    properties:
      environment:
        type: "string"
      status:
        type: "string"
      consumers:
        type: "array"
        items:
          $ref: "#/definitions/QualityGateProjectStatus"
      providers:
        type: "array"
        items:
          $ref: "#/definitions/QualityGateProjectStatus"
  QualityGateStatuses:
    type: "array"
    items:
      $ref: "#/definitions/QualityGateStatus"
  HealthResponse:
    description: "Health Response"
    type: "object"
    properties:
      message:
        type: "string"
    example:
      message: "OK"
securityDefinitions:
  AuthToken:
    type: "apiKey"
    in: "header"
    name: "x-auth-token"