      parameters:
        - in: "query"
          name: "analysisId"
          description: "id of the analysis"
          type: "string"
          required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Interaction"
    post:
      tags:
        - "Interactions"
      description: "create a new interaction"
      operationId: "postInteractions"
      security:
        - AuthToken: []
      parameters:
        - in: "body"
          name: "interactions"
          description: "interactions to create"
          required: true
          schema:
            $ref: "#/definitions/Interactions"
      responses:
        200:
          description: "Success"
