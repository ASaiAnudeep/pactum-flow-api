            $ref: "#/definitions/Interaction"
    x-swagger-router-controller: "interaction.controller"
  /flows:
    get:
      tags:
        - "Flows"
      description: "get flows"
      operationId: "getFlows"
      parameters:
        - in: "query"
          name: "analysisId"
          description: "analysis id of the flows to fetch"
          type: "string"
          required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Flows"
    post:
      tags:
        - "Flows"
      description: "create a new flows"
      operationId: "postFlows"
      security:
        - AuthToken: []
      parameters:
        - in: "body"
          name: "flow"
          description: "flow to create"
          required: true
          schema:
            $ref: "#/definitions/Flows"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Flows"
    x-swagger-router-controller: "flow.controller"
  /flows/{id}:
    get:
      tags:
        - "Flows"
      description: "get flow with id"
      operationId: "getFlow"
      parameters:
        - in: "path"
          name: "id"
          description: "flow id to fetch"
          required: true
          type: "string"
          minLength: 24
          maxLength: 24
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Flow"
    x-swagger-router-controller: "flow.controller"
  /metrics/analyses/{id}:
    get:
      tags:
        - "Metrics"
      description: "get analysis metrics"
      operationId: "getAnalysisMetrics"
      parameters:
        - in: "path"
          name: "id"
          description: "analysis id to fetch"
          required: true
          type: "string"
          minLength: 24
          maxLength: 24
      responses:
        200:
          description: "Success"
